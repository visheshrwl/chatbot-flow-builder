<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Flow Builder</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot Flow Builder</h1>
        <h2>Create a New Flow</h2>
        <form id="flow-form">
            <input type="text" id="flow-name" placeholder="Flow Name" required />
            <textarea id="flow-structure" placeholder="Flow Structure (JSON format)" required></textarea>
            <button type="submit">Create Flow</button>
        </form>

        <h2>Test Chatbot</h2>
        <select id="flow-select">
            <!-- Dynamically populated with available flows -->
        </select>
        <input type="text" id="user-message" placeholder="Type a message" />
        <button id="send-message">Send</button>
        <div id="chat-response"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
